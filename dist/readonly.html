<!DOCTYPE html>
<meta charset="utf-8" />
<style>
html {
  margin: 12px;
}
p {
  margin: 2px;
  line-height: 1.4em;
}
th, td {
  font-size: 12px;
}
.table {
  width: 2600px;
  border-collapse: collapse;
  border: 1px solid #aaa;
}
th {
  background: #eef;
  border: 1px solid #aaa;
}
td {
  border: 1px solid #aaa;
  padding-left: 4px;
  vertical-align: top;
}
thead th {
  /* 縦スクロール時に固定する */
  position: -webkit-sticky;
  position: sticky;
  top: 0;
  /* tbody内のセルより手前に表示する */
  z-index: 1;
}

th:first-child {
  /* 横スクロール時に固定する */
  position: -webkit-sticky;
  position: sticky;
  left: 0;
  background-color: #eef;
  z-index: 2;
}

.date {
  width: 24px;
}

.nest1, .nest2 {
  display: inline-block;
}
.nest1 {
  width: 12px;
}
.nest2 {
  width: 24px;
}
.nest3 {
  width: 36px;
}
.nest4 {
  width: 48px;
}
.nest5 {
  width: 60px;
}
.nest6 {
  width: 72px;
}
.nest7 {
  width: 84px;
}
.nest8 {
  width: 96px;
}
.disk {
  width: 24px;
  display: inline-block;
  text-align: center;
}
.whitespace {
  display: inline-block;
}
.hilight {
  background: #ffa;
}
.done {
  background: #ddd;
}
.before-start-date {
  background: #ddd;
}
.notTask {
  color: #840;
}
.caution {
  background: #ff8400;
}
</style>
<title>WBS</title>
<div id="app">
  <h1>WBS {{new Date().toLocaleDateString()}}</h1>

  <table class="table">
    <thead>
      <th>h1</th>
      <th>h2</th>
      <th>h3</th>
      <th>h4</th>
      <th>h5</th>
      <th>h6</th>
      <th>h7</th>
      <th>h8</th>
      <th>件名</th>

      <th style="width: 100px">担当</th>
      <th style="width: 300px">最新状況</th>
      <th style="width: 200px">DONEの定義</th>
      <th style="width: 200px">マイルストーン</th>

      <th style="width: 100px">期間</th>

      <th class="date">4</th><th class="date">5</th><th class="date">6</th><th class="date">7</th><th class="date">8</th><th class="date">9</th><th class="date">10</th><th class="date">11</th><th class="date">12</th><th class="date">1</th><th class="date">2</th><th class="date">3</th>

      <th>関係者</th>
      <th>完了</th>
      
      
      <th>内容</th>
      <th>リンク</th>
      
    </thead>
    <tr v-for="value in decoratedList" v-bind:class="[value.isManaged && value.isDone ? 'done' : '', value.isHilight ? 'hilight' : '']">

          <template v-if="value.nest.split('nest')[1] == '0'">
            {{ value.title }}

        <td class="notTask">

          </template>
        </td>
        <td class="notTask">

            {{ value.title }}
          </template>
        </td>
        <td class="notTask">
          <template v-if="value.nest.split('nest')[1] == '7'">
            {{ value.title }}
          </template>
        </td>
        <td></td>


        <td></td>

        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>

        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </template>

      <template v-if="!value.isNode">
        <td class="task">
          <template v-if="value.nest.split('nest')[1] == '0'">
            <a v-if="value.isManaged" v-bind:href="issueUrlPrefix + '/' + value.taskId" target="_blank">{{ value.title }}</a>
            <span v-if="value.isTitleOnly">{{ value.title }}</span>
          </template>
        </td>
        <td class="task">
          <template v-if="value.nest.split('nest')[1] == '1'">
            <a v-if="value.isManaged" v-bind:href="issueUrlPrefix + '/' + value.taskId" target="_blank">{{ value.title }}</a>
            <span v-if="value.isTitleOnly">{{ value.title }}</span>

        <td class="task">

        </td>
        <td class="task">

        <td class="task">

        <td class="task">

            <span v-if="value.isTitleOnly">{{ value.title }}</span>
          </template>
        </td>
        <td class="task">
          <template v-if="value.nest.split('nest')[1] == '7'">

          </template>
        </td>
        <td class="task">
          <a v-if="value.isManaged" v-bind:href="issueUrlPrefix + '/' + value.taskId" target="_blank">{{ value.title }}</a>
          <span v-if="value.isTitleOnly">{{ value.title }}</span>
        </td>

        <template v-if="value.isManaged">
          <td><span>{{ value.summary['担当'] }}</span></td>
          <td>
            <template v-if="value.latestNote">
              {{value.latestNote.date.toLocaleDateString()}}<br>
              <span v-html="br(value.latestNote.body)"></span>
            </template>
            
        
          </td>
          <td><span v-html="br(value.summary['DONEの定義'])"></span></td>
          <td><p v-for="milestone in value.summary.milestones.list" v-bind:class="milestone.isWithinOneWeek ? 'caution' : ''">{{milestone.dateInTask.text}} {{milestone.title}}</p></td>

          <td v-bind:class="value.isManaged && value.isBeforeStartDate ? 'before-start-date' : ''"><span>{{ value.summary['開始日'] }}<br>〜{{value.summary['終了日'] }}</span></td>

          <td><span>{{ value.summary['完了'] }}</span></td>
          <td><span v-html="br(value.summary['内容'])"></span></td>
          <td><span><p v-for="link in value.summary['リンク']"><a v-bind:href="link.path" target="_blank">{{link.title}}</a></p></span></td>
        </template>
        <template v-else>

          <td></td>
